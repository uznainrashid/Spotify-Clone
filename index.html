<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30px" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey  rounded m-1 p-1 ">
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1 ">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a><span>Legal</span></a></div>
                    <div><a><span> Privacy Center</span></a></div>
                    <div><a><span>Privacy Policy</span></a></div>
                    <div><a><span>Cookies</span></a></div>
                    <div><a><span>About Ads</span></a></div>
                    <div><a><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="flexhumbergercontainer">


                        <img height="60" width="50" class="invert hamburger" src="img/hamburfer.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                            color="#fffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                            color="#fffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="Login">Log in</button>
                </div>
            </div>
            <div class="spotifyplay">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">

                </div>
                     
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">

                    <div class="songinfo">

                    </div>
                    <div class="songbutton">
                        <img width="35" id="previous" src="img/previous.svg" alt="">
                        <img width="35" id="play" src="img/play.svg" alt="">
                        <img width="35" id="next" src="img/nxt.svg" alt="">
                    </div>
                    <div class="timevol">

                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img width="25" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
